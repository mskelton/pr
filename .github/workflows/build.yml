name: Build
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.20.x

      - name: Test
        run: go test

  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.20.x

      - name: Check formatting
        run: diff -u <(echo -n) <(gofmt -d ./)
